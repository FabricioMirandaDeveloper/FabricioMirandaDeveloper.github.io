<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="./dropdown.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <h1 class="nav__title">

                <img src="../../../assets/close.svg" alt="" class="nav__icon">
            </a>
        </div>

        <ul class="dropdown" id="menu">
            <li class="dropdown__list">
                <a href="#" class="dropdown__link">
                    <img src="../../../assets/house.svg" class="dropdown__icon" alt="">
                    <span class="dropdown__span">Inicio</span>
                </a>
            </li>
            <li class="dropdown__list">
                <a href="#" class="dropdown__link">
                    <img src="../../../assets/projects.svg" class="dropdown__icon" alt="">

                    <img src="../../../assets/down.svg" class="dropdown__arrow" alt="">

                    <input type="checkbox" class="dropdown__check" name="" id="">
                </a>
                <div class="dropdown__content ">
                    <ul class="dropdown__sub">
                        <li class="dropdown__li">
                            <a href="#" class="dropdown__anchor">
                                Project 1
                            </a>
                        </li>
                        <li class="dropdown__li">
                            <a href="#" class="dropdown__anchor">

                        </li>

                            <a href="#" class="dropdown__anchor">

                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="dropdown__list">
                <a href="#" class="dropdown__link">
                    <img src="../../../assets/email.svg" class="dropdown__icon" alt="">
                    <span class="dropdown__span">Contacto</span>
                    <img src="../../../assets/down.svg" class="dropdown__arrow" alt="">

                    <input type="checkbox" class="dropdown__check" name="" id="">
                </a>
                <div class="dropdown__content ">
                    <ul class="dropdown__sub">
                        <li class="dropdown__li">
                            <a href="#" class="dropdown__anchor">
                                Contacto 1
                            </a>
                        </li>
                        <li class="dropdown__li">
                            <a href="#" class="dropdown__anchor">
                                Contacto 2
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </li>
            <li class="dropdown__list">
                <a href="#" class="dropdown__link">
                    <img src="../../../assets/email.svg" class="dropdown__icon" alt="">
                    <span class="dropdown__span">Ayuda</span>
     
                </a>
            </li>
        </ul>
    </nav>
