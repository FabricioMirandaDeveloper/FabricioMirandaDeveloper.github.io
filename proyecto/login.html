<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img class="header__img" src="imgs/logo-platzi-video-.png" alt="" >
    </header>
    <section class="section">
        <section class="login">
            <h2 class="login__titulo">Inicia Sesión</h2>
            <form action="" class="login__form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__remember">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">
                        Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__social">
                <div>
                    <img src="imgs/google-icon.png" alt="Google logo">
                    Inicia Sesión con Google
                </div>
                <div>
                    <img src="imgs/twitter-icon.png" alt="Twitter logo">
                    Inicia Sesión con Twitter
                </div>
                <p class="login__register">No tienes ninguna cuenta 
                    <a href="">Registrate</a>
                </p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
